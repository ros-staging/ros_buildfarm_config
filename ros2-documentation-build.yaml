%YAML 1.1
# ROS buildfarm doc-build file
---
documentation_type: docker_build
#doc_repositories:
#- https://github.com/clalancette/ros2_documentation.git
doc_repositories:
  ros2_doc:
    url: https://github.com/clalancette/ros2_documentation.git
    branch: clalancette/rolling-add-dockerfile
doc_repository_branch: clalancette/rolling-add-dockerfile
jenkins_job_priority: 80
jenkins_job_timeout: 30
notifications:
  emails:
  - clalancette@openrobotics.org
type: doc-build
upload_credential_id: jenkins-agent
upload_host: repo.test.ros2.org
upload_root: /var/repos/en
upload_user: jenkins-agent
version: 2
